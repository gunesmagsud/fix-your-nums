<head>

    <title>Slope Calculator</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
             font-family: 'Ubuntu', sans-serif;
        }
        #container{
    background-color: var(--color--form);
}
        .calculator-name-header{
    margin: 25px 35%;
    padding: 10px;
    border-radius: 0px 15px 0px 15px;
    box-shadow: 0px 0px 16px 1px;
    font-size: 30px;
    text-align: center;
    margin-bottom: 50px
  }
    #home{
  /* background-color: black; */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: fixed;
    right: 2rem;
    bottom: 2rem;
    border-radius: 15px;
    color: #ffffff;
    background-color: #121916;
    height: 2.5rem;
    width: 2.5rem;
    font-size: 1.2;
    z-index: 999;
}
   .b
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            
        }
        #container{
            
            padding:100px;
            transition:0.3s linear;
            border-radius:20px;
            width: 1100px;
           margin-left: 200px;
        }
        h1{
            color:white;
            font-family:sans-serif;
            position:relative;
            bottom:80px;
            left:174px;
            font-size:3rem;
        }
    
        .main{
            margin-top: 10px;
        }
        .row{
            margin-top:5px;
        }
        .center{
            text-align: center;
        }
       

        #button{
            height: 35px;
  margin: 20px;
  margin-bottom: 40px;
  width: 100px;
  font-size: 15px;
  border: none;
  border-radius: 3px;
  background-color: black;
  color: white;
  margin-left: 310px;
        }
        #button1{
            height: 35px;
  margin: 20px;
  margin-bottom: 40px;
  width: 100px;
  font-size: 15px;
  border: none;
  border-radius: 3px;
  background-color: black;
  color: white;
  margin-left: 190px;
        }
      
   

    </style>
</head>
<body>
    <img src="../assets/Image/moon.png" id="icon">
  <div class="calculator-name-header">
    <span>Slope Calculator</span>
 </div>
        <div id="container">
          
            <div class="row">
                <div class="col-4">
                    <strong>1st Point Coordinates:</strong> 
                </div>
                <div class="col">
                    <input id="x1" placeholder="X1" max="200" min="1" type="number">
                </div>
                <div class="col">   
                    <input id="y1" placeholder="Y1" max="200" min="1"  type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <strong>2nd Point Coordinates:</strong> 
                </div>
                <div class="col">
                    <input id="x2" placeholder="X2"  min="1" type="number">
                </div>
                <div class="col">   
                  
            <input id="y2" placeholder="Y2"  min="1" type="number">
                </div>
            </div>
          
           
          
            <button id="button" style="cursor: pointer;">Calculate</button>
            <button type="submit" style="cursor: pointer;" id="button1" onclick="fun10()" >Reset</button>
               
            <div class="outterbox">
                <div class="box"><span class="result" id="result"></span></div>
            </div>
            <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
            <script src="../js_files/theme.js"></script>
</div>

    <script>
        var button = document.getElementById('button');
        var result = document.getElementById('result');


        button.addEventListener('click', function(){
            var x1 = document.getElementById('x1').value;
            var y1 = document.getElementById('y1').value;
            var x2 = document.getElementById('x2').value;
            var y2 = document.getElementById('y2').value;
            
            var yDifference = y2-y1;
            var xDifference = x2-x1;
            var Result = yDifference/xDifference;
            result.innerHTML="Your slope is: "+ Result; // string concatenation


        })
        function fun10(){
            document.querySelector("#button1").addEventListener('click',function(){
            document.querySelector('#x1').value="";
            document.querySelector('#y1').value="";
            document.querySelector('#x2').value="";
            document.querySelector('#y2').value="";
           
            document.getElementById('result').innerHTML= "";
        });
        }
    </script>
    
</body>
</html>
