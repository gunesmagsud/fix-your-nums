<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css_files/Fraction.css"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link rel="stylesheet" href="../css_files/style.css" />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Fractional calculator</title>
  </head>
  <body style="overflow: hidden">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <span>Fractional calculator</span>
    </div>
    <form class="form-horizontal" id="FracCalc">
      <input type="text" id="num-1" placeholder="Enter numerator">
    <span>/</span>
    <input type="text" id="den1" placeholder="Enter denominator"><br><br>
    <select id="operator">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select><br><br>
    <input type="text" id="num-2" placeholder="Enter numerator">
    <span>/</span>
    <input type="text" id="den2" placeholder="Enter denominator"><br>
      <button type="button" id="FracSet" onclick="resetFrac()">Reset</button>

      <button type="button" onclick="calculateFrac()">Submit</button
      ><br /><br /><br />
      <div class="outterbox">
        <div class="box" id="resultboxFrac" style="display: none">
          <span id="resultFrac"></span>
        </div>
      </div>
    </form>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>

    <script src="../js_files/Fraction.js"></script>
    <script type="text/javascript">
      document.getElementById("FracCalc").addEventListener("submit", (e) => {
        e.preventDefault();
        calculateFrac();
      });
      document.body.addEventListener("keyup", (e) => {
        if (e.keyCode == 13) {
          calculateFrac();
        }
      });
    </script>
  </body>
</html>
