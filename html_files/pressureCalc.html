<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Pressure Converter</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .top-txt {
        margin-bottom: 15px;
      }
      .container {
        box-shadow: 0 0 4px 1px rgb(179, 169, 169);
        width: 675px;
        height: 375px;
        border-radius: 10px;
        display: flex;
        /* justify-content: center; */
        align-items: center;
        flex-direction: column;
        background-color: #ffb4a3;
      }
      .container p {
        color: rgb(20, 94, 82);
        margin: 10px;
        font-size: 20px;
        font-weight: bolder;
      }
      .inputContainer {
        margin: 5px;
        display: flex;
        justify-content: space-between;
        width: 80%;
      }
      .inputContainer label {
        font-size: larger;
      }
      .inputContainer input {
        border: none;
        outline: none;
        box-shadow: 0.1px 1px 2px 1px rgb(145, 140, 140);
        padding: 4px;
        font-size: large;
        border-radius: 2px;
      }
      .calculator-name-header {
        text-align: center;
        padding: 10px;
        border-radius: 0px 15px 0px 15px;
        box-shadow: 0px 0px 16px 1px;
        font-size: 30px;
        margin: 25px 30%;
      }
    </style>
    <link rel="stylesheet" href="../css_files/theme.css" />
  </head>
  <body bgcolor="#ffeeb7">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <span>Pressure calculator</span>
    </div>
    <div class="container" >
      <p class="top-txt">
        Enter value in any of the fields to convert between Pressure
        measurements:
      </p>
      <div class="inputContainer">
        <label for="Atmospheres">Atmospheres</label
        ><input
          type="number"
          name=""
          id="Atmospheres"
          oninput="convertToOthers('Atmospheres',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="Bars">Bars</label
        ><input
          type="number"
          name=""
          id="Bars"
          oninput="convertToOthers('Bars',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="Kilopascals">Kilopascals</label
        ><input
          type="number"
          name=""
          id="Kilopascals"
          oninput="convertToOthers('Kilopascals',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="mom">Millimeters of mercury</label
        ><input
          type="number"
          name=""
          id="mom"
          oninput="convertToOthers('mom',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="pascals">Pascals</label
        ><input
          type="number"
          name=""
          id="pascals"
          oninput="convertToOthers('pascals',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="ppsi">Pounds per square inch</label
        ><input
          type="number"
          name=""
          id="ppsi"
          oninput="convertToOthers('ppsi',this.value)"
        />
      </div>
      
      
      <div class="button">
        <button
          style="
            height: 30px;
            width: 100px;
            font-size: large;
            margin-top: 10px;
            background-color: black;
            color: aliceblue;
          "
        >
          reset
        </button>
      </div>
    </div>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>
    <script>
      document.querySelector("button").addEventListener("click", function () {
        document.getElementById("Atmospheres").value = "";
        document.getElementById("Bars").value = "";
        document.getElementById("Kilopascals").value = "";
        document.getElementById("mom").value = "";
        document.getElementById("pascals").value = "";
        document.getElementById("ppsi").value = "";
      });
      let Atmospheres = document.getElementById("Atmospheres");
      let Bars = document.getElementById("Bars");
      let Kilopascals = document.getElementById("Kilopascals");
      let mom = document.getElementById("mom");
      let pascals = document.getElementById("pascals");
      let ppsi = document.getElementById("ppsi");

      function AtmospheresToOther(val) {
        Bars.value = val * 1.01325;
        Kilopascals.value = val * 101.325;
        mom.value = val * 760.1275;
        pascals.value = val * 101325;
        ppsi.value = val * 14.69595;
      }
      function BarsToOther(val) {
        Atmospheres.value = val * 0.986923;
        Kilopascals.value = val * 100;
        mom.value = val * 750.1875;
        pascals.value = val * 100000;
        ppsi.value = val * 14.50377;
      }
      function KilopascalsToOther(val) {
        Atmospheres.value = val * 0.009869;
        Bars.value = val * 0.01;
        mom.value = val * 7.501875;
        pascals.value = val * 1000;
        ppsi.value = val * 0.145038;
      }
      function momToOther(val) {
        Atmospheres.value = val * 0.001316;
        Kilopascals.value = val * 0.1333;
        Bars.value = val * 0.001333;
        pascals.value = val * 133.3;
        ppsi.value = val * 0.019334;
      }
      function pascalsToOther(val) {
        Atmospheres.value = val * 0.00001;
        Bars.value = val * 0.00001;
        mom.value = val * 0.007502;
        Kilopascals.value = val * 0.001;
        ppsi.value = val * 0.000145;
      }
      function ppsiToOther(val) {
        Atmospheres.value = val * 0.068046;
        Bars.value = val * 0.068948;
        mom.value = val * 51.72361;
        Kilopascals.value = val * 6.894757;
        pascals.value = val * 6894.757;
      }

      // *********************//

      function convertToOthers(convertFrom, value) {
        switch (convertFrom) {
          case "Atmospheres":
            AtmospheresToOther(parseFloat(value));
            break;
          case "Bars":
            BarsToOther(parseFloat(value));
            break;
          case "Kilopascals":
            KilopascalsToOther(parseFloat(value));
            break;
          case "pascals":
            pascalsToOther(parseFloat(value));
            break;
          case "mom":
            momToOther(parseFloat(value));
            break;
          case "ppsi":
            ppsiToOther(parseFloat(value));
            break;  
        }
      }
    </script>
    <script src="../js_files/theme.js"></script>
  </body>
</html>
