<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Force Calculator</title>
  </head>
  <body style="overflow: hidden">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <!-- updated by @Shantanu-Meta -->
      <span>Force calculator</span>
    </div>
    <form id="calc" class="form-horizontal">
      <label for="cal">Please enter the type of force you want : </label><br />
      <select name="cal" id="cal" onchange="track()">
        <option value="mass-acceleration-method">
          mass-acceleration-method
        </option>
        <option value="momentum-time-method">momentum-time-method</option>
        <option value="ElectricForce">Electric Force</option>
        <option value="GravitationalForce">Gravitational Force</option>
        <option value="MagneticForce">Magnetic Force</option></select
      ><br /><br />

      <input type="number" name="num1" id="num1" placeholder="Mass (kg)" style="width: fit-content; text-align: center;" />

      <input
        type="number"
        name="num2"
        id="num2"
        placeholder="Acceleration (m/s²)"
        style="width: fit-content; text-align: center;"
      />

      <input
        type="number"
        name="num3"
        id="num3"
        placeholder="Distance (m)"
        style="display: none; width: fix-content; text-align: center;"
      /><br /><br />
      <button type="button" onclick="fun4()" id="calc1">reset</button>
      <button type="button" onclick="ForceCalculator()">Submit</button
      ><br /><br /><br />

      <div class="outterbox">
        <div class="box"><span id="resultCalculator"></span></div>
      </div>
    </form>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
      const track = () => {
        const op = document.getElementById("cal");
        const valOp = op.value;

        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const num3 = document.getElementById("num3");
        switch (valOp) {
          case "mass-acceleration-method":
            num2.style.display = "inline";
            num3.style.display = "none";
            num1.placeholder = "Mass (kg)";
            num2.placeholder = "Acceleration (m/s²)"
            num1.value = "";
            num2.value = "";
            break;
          case "momentum-time-method":
            num2.style.display = "inline";
            num3.style.display = "none";
            num1.placeholder = "momentum (kgm/s)";
            num2.placeholder = "time (t)";
            num1.value = "";
            num2.value = "";
            break;
          case "GravitationalForce":
            num2.style.display = "inline";
            num3.style.display = "inline";
            num1.placeholder = "mass 1 (kg)";
            num2.placeholder = "mass 2 (kg)";
            num3.placeholder = "radius (m)";
            num1.value = "";
            num2.value = "";
            num3.value = "";
            break;
          case "ElectricForce":
            num2.style.display = "inline";
            num3.style.display = "inline";
            num1.placeholder = "Charge 1 (C)";
            num2.placeholder = "Charge 2 (C)";
            num3.placeholder = "Radius (m)";
            num1.value = "";
            num2.value = "";
            num3.value = "";
            break;
          case "MagneticForce":
            num2.style.display = "inline";
            num3.style.display = "inline";
            num1.placeholder = "magnetic flux density (Wb)";
            num2.placeholder = "length (m)";
            num3.placeholder = "current (A)";
            num1.value = "";
            num2.value = "";
            num3.value = "";
            break;
        }
      };

      const ForceCalculator = () => {
        // console.log("clicked");
        const operation = document.getElementById("cal");
        const valOpe = operation.value;

        // console.log(valOpe);

        const number1 = parseInt(document.getElementById("num1").value);
        const number2 = parseInt(document.getElementById("num2").value);
        const number3 = parseInt(document.getElementById("num3").value);

        console.log(number1);
        console.log(number2);

        switch (valOpe) {
          case "mass-acceleration-method":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `Force = ${number1 * number2} N`;
            break;
          case "momentum-time-method":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `Force = ${number1 / number2} N`;
            break;
          case "GravitationalForce":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `Gravitational Force = ${(6.67 / Math.pow(10)) * number1 * number2 / (number3 * number3)} N`;
            break;
          case "MagneticForce":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `Magnetic Force = ${number1 * number2 * number3} N`;
            break;
          case "ElectricForce":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `Electric Force = ${
              (8.9 * Math.pow(10,9)) * number1 * number2 / (number3 * number3)
            } N`;
            break;
          default:
            return;
        }
      };

      document.getElementById("calc").addEventListener("submit", (e) => {
        e.preventDefault();
        ForceCalculator();
      });
      document.body.addEventListener("keyup", (e) => {
        if (e.keyCode == 13) {
          ForceCalculator();
        }
      });
    </script>
    <script src="../js_files/theme.js"></script>
  </body>
</html>
