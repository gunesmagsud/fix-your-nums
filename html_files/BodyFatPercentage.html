<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Body Fat Percentage Calculator</title>
</head>
<body>
    <div class="calculator-name-header">
        <span>Body Fat Percentage Converter</span>
    </div>
    <form>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <label for="weight">Weight (in pounds):</label>
        <input type="number" id="weight" name="weight">
        <br><br>
        <label for="waist">Waist circumference (in inches):</label>
        <input type="number" id="waist" name="waist">
        <br><br>
        <label for="wrist">Wrist circumference (in inches):</label>
        <input type="number" id="wrist" name="wrist">
        <br><br>
        <label for="hip">Hip circumference (in inches):</label>
        <input type="number" id="hip" name="hip">
        <br><br>
        <label for="forearm">Forearm circumference (in inches):</label>
        <input type="number" id="forearm" name="forearm">
        <br><br>
        <input type="button" value="Calculate" onclick="calculateBodyFat();">
        <button type="button" id="timereset" onclick="fun9()" style="cursor: pointer;">reset</button>

    </form>
    <br>
    <p id="result"></p>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <img src="../assets/Image/moon.png" id="icon">

    <script>
        function calculateBodyFat() {
            const gender = document.getElementById("gender").value;
            const weight = parseFloat(document.getElementById("weight").value);
            const waist = parseFloat(document.getElementById("waist").value);
            const wrist = parseFloat(document.getElementById("wrist").value);
            const hip = parseFloat(document.getElementById("hip").value);
            const forearm = parseFloat(document.getElementById("forearm").value);

            if (isNaN(weight) || isNaN(waist) || isNaN(wrist) || isNaN(hip) || isNaN(forearm)) {
                alert("Please enter valid measurements");
                return;
            }

            let leanBodyMass = 0;

            if (gender === "male") {
                leanBodyMass = weight * 1.082 + 94.42 - waist * 4.15;
            } else if (gender === "female") {
                leanBodyMass = weight * 0.732 + 8.987 + wrist / 3.14 - waist * 0.157 - hip * 0.249 + forearm * 0.434;
            }

            const bodyFatPercentage = ((weight - leanBodyMass) / weight) * 100;
            document.getElementById("result").textContent = `Your body fat percentage is ${bodyFatPercentage.toFixed(2)}%`;
        }
    </script>
</body>
</html>
