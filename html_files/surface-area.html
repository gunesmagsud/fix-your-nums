<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Surface-Area Calculator</title>
    <script type="text/javascript">
        function dosomething(){
           
           const operation = document.getElementById("cal");
       const valOpe = operation.value;
       
         if(valOpe=="Cube"){
             document.querySelector("#num2").placeholder= "side";   
             document.querySelector("#num1").style.opacity="0";
        
             document.getElementById("num3").style.opacity = "0";     
            
         }
         else if(valOpe=="Cone"){
            document.getElementById("num1").style.opacity = "1"; 
            document.querySelector("#num1").placeholder= "radius";   
            document.getElementById("num2").style.opacity = "1";     
             document.querySelector("#num2").placeholder="slant-height";
        
             document.getElementById("num3").style.opacity = "0";     
            
         }
         else if(valOpe=="Sphere"){
            document.getElementById("num2").style.opacity = "1"; 
            document.querySelector("#num2").placeholder= "radius";   
             document.querySelector("#num1").style.opacity="0";
        
             document.getElementById("num3").style.opacity = "0";     
            
         }
         else if(valOpe=="Cylinder"){
            document.getElementById("num1").style.opacity = "1"; 
            document.querySelector("#num1").placeholder= "radius";  
            document.getElementById("num2").style.opacity = "1";      
             document.querySelector("#num2").placeholder="height";
        
             document.getElementById("num3").style.opacity = "0";     
            
         }
        else{
            document.getElementById("num1").style.opacity = "1"; 
            document.getElementById("num2").style.opacity = "1";     
             document.getElementById("num3").style.opacity = "1";
          
         document.querySelector("#num1").placeholder= "length";   
             document.querySelector("#num2").placeholder="bredth";
             document.querySelector("#num3").placeholder= "height";   
             
        }
         }
    </script>
  </head>
  <body style="overflow: hidden">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <!-- updated by Lucky Singh -->
      <span>Surface-Area calculator</span>
    </div>
    <form id="calc" class="form-horizontal">
      <label for="cal">Please enter the polygon type : </label><br />
      <select name="cal" id="cal" onchange="dosomething()">
        <option value="Cuboid">Cuboid</option>
        <option value="Cube">Cube</option>
        
        <option value="Sphere">Sphere</option>
        <option value="Cylinder">Cylinder</option>
        <option value="Cone">Cone</option></select
      ><br /><br />

      <input type="number" name="num1" id="num1" placeholder="side" />

      <input type="number" name="num2" id="num2" placeholder="side" />
      <input
        type="number"
        name="num3"
        id="num3"
        placeholder="side"
      /><br /><br />
      <button type="button" style="cursor: pointer;" onclick="document.location.reload()" id="calc1">reset</button>
      <button type="button"  style="cursor: pointer;" id="submit">Submit</button
      ><br /><br /><br />

      <div class="outterbox">
        <div class="box"><span id="resultCalculator"></span></div>
      </div>
    </form>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>
    <script src="../js_files/surface-area.js"></script>
    <script src="../js_files/script.js"></script>
 
    <script src="../js_files/theme.js"></script>
  </body>
</html>
