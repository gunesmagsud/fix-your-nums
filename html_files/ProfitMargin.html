<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" href="../css_files/ProfitMargin.css">
    <link rel="stylesheet" href="../css_files/theme.css">
    <link rel="icon" href="../assets/Image/Favicon.png">
    <title>Profit Margin Calculator</title>
</head>
<body style="overflow: hidden;">
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <span>Profit Margin calculator</span>
      </div>
    <form class="form-horizontal" id="PMCalc">
        <label for="PM"> Enter the revenue and cost </label><br/><br/>
        <label for="PM"> Revenue: </label>
        <input type="number" id="revenue" name="revenue" placeholder="Enter revenue" required><br><br>
        <label for="PM">Cost Type: </label>
        <select id="costs-type" name="costs-type">
            <option value="dollars">Dollars(Amt)</option>
            <option value="percent">Percentage of revenue(%)</option>
          </select><br><br>
        <label for="PM">Cost: </label>
        <input type="number" id="costs" name="costs" placeholder="Enter costs" required><br><br>
        
        <br/><br/>
        <button type="button" id="PMSet" onclick="resetPM()">Reset</button>

        <button type="button" onclick="calculatePM()">Submit</button><br/><br/><br/>
        <div class="outterbox">
            <div class="box" id="resultboxPM" style="display:none"><span id="resultPM"></span></div>
        </div>
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="../js_files/ProfitMargin.js"></script>
    <script type="text/javascript">
        document.getElementById("PMCalc").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculatePM()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    calculatePM()
                }
            })
    </script>
</body>
</html>
