<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Intensity Units Converter</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .top-txt {
        margin-bottom: 15px;
      }
      .container {
        box-shadow: 0 0 4px 1px rgb(179, 169, 169);
        width: 675px;
        height: 375px;
        border-radius: 10px;
        display: flex;
        /* justify-content: center; */
        align-items: center;
        flex-direction: column;
        background-color: #ffb4a3;
      }
      .container p {
        color: rgb(20, 94, 82);
        margin: 10px;
        font-size: 20px;
        font-weight: bolder;
      }
      .inputContainer {
        margin: 5px;
        display: flex;
        justify-content: space-between;
        width: 80%;
      }
      .inputContainer label {
        font-size: larger;
      }
      .inputContainer input {
        border: none;
        outline: none;
        box-shadow: 0.1px 1px 2px 1px rgb(145, 140, 140);
        padding: 4px;
        font-size: large;
        border-radius: 2px;
      }
      .calculator-name-header {
        text-align: center;
        padding: 10px;
        border-radius: 0px 15px 0px 15px;
        box-shadow: 0px 0px 16px 1px;
        font-size: 30px;
        margin: 25px 30%;
      }
    </style>
    <link rel="stylesheet" href="../css_files/theme.css" />
  </head>
  <body bgcolor="#ffeeb7">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <span>Intensity Units Converter</span>
    </div>
    <div class="container" style="height: 400px !important">
      <p class="top-txt">
        Enter value in any of the fields to convert between Intensity
        measurements:
      </p>
      <div class="inputContainer">
        <label for="kpsm">KiloWatt Per Square Meter </label
        ><input
          type="number"
          name=""
          id="kpsm"
          oninput="convertToOthers('kpsm',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="mwpsm">Megawatt per square meter</label
        ><input
          type="number"
          name=""
          id="mwpsm"
          oninput="convertToOthers('mwpsm',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="wpscm">Watt per square centimeter</label
        ><input
          type="number"
          name=""
          id="wpscm"
          oninput="convertToOthers('wpscm',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="wpsm">Watt per square meter</label
        ><input
          type="number"
          name=""
          id="wpsm"
          oninput="convertToOthers('wpsm',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="wpsmm">Watt per square millimeter</label
        ><input
          type="number"
          name=""
          id="wpsmm"
          oninput="convertToOthers('wpsmm',this.value)"
        />
      </div>
      <div class="button">
        <button
          style="
            height: 30px;
            width: 100px;
            font-size: large;
            margin-top: 10px;
            background-color: black;
            color: aliceblue;
          "
        >
          reset
        </button>
      </div>
    </div>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>
    <script>
      document.querySelector("button").addEventListener("click", function () {
        document.getElementById("kpsm").value = "";
        document.getElementById("mwpsm").value = "";
        document.getElementById("wpscm").value = "";
        document.getElementById("wpsm").value = "";
        document.getElementById("wpsmm").value = "";
      });
      let kpsm = document.getElementById("kpsm");
      let mwpsm = document.getElementById("mwpsm");
      let wpscm = document.getElementById("wpscm");
      let wpsm = document.getElementById("wpsm");
      let wpsmm = document.getElementById("wpsmm");

      function kpsmToOther(val) {
        mwpsm.value = val * 0.001;
        wpscm.value = val * 0.1;
        wpsm.value = val * 1000;
        wpsmm.value = val * 0.001;
      }
      function mwpsmToOther(val) {
        kpsm.value = val * 1000;
        wpscm.value = (val * 100);
        wpsm.value = (val * 1000000);
        wpsmm.value = (val);
      }
      function wpscmToOther(val) {
        kpsm.value = (val * 10);
        mwpsm.value = (val * 0.01);
        wpsm.value = (val * 10000);
        wpsmm.value = (val * 0.01);
      }
      function wpsmToOther(val) {
        kpsm.value = (val * 0.001);
        wpscm.value = (val * 0.0001);
        mwpsm.value = (val / 1000000);
        wpsmm.value = (val / 1000000 );
      }
      function wpsmmToOther(val) {
        kpsm.value = (val * 1000);
        mwpsm.value = (val);
        wpsm.value = (val * 1000000);
        wpscm.value = (val * 1000);
      }
      // *********************//

      function convertToOthers(convertFrom, value) {
        switch (convertFrom) {
          case "kpsm":
            kpsmToOther(parseFloat(value));
            break;
          case "mwpsm":
            mwpsmToOther(parseFloat(value));
            break;
          case "wpscm":
            wpscmToOther(parseFloat(value));
            break;
          case "wpsmm":
            wpsmmToOther(parseFloat(value));
            break;
          case "wpsm":
            wpsmToOther(parseFloat(value));
            break;
        }
      }
    </script>
    <script src="../js_files/theme.js"></script>
  </body>
</html>
