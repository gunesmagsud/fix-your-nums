<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Volume Units Converter</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .top-txt {
        margin-bottom: 15px;
      }
      .container {
        box-shadow: 0 0 4px 1px rgb(179, 169, 169);
        width: 675px;
        height: 375px;
        border-radius: 10px;
        display: flex;
        /* justify-content: center; */
        align-items: center;
        flex-direction: column;
        background-color: #ffb4a3;
      }
      .container p {
        color: rgb(20, 94, 82);
        margin: 10px;
        font-size: 20px;
        font-weight: bolder;
      }
      .inputContainer {
        margin: 5px;
        display: flex;
        justify-content: space-between;
        width: 80%;
      }
      .inputContainer label {
        font-size: larger;
      }
      .inputContainer input {
        border: none;
        outline: none;
        box-shadow: 0.1px 1px 2px 1px rgb(145, 140, 140);
        padding: 4px;
        font-size: large;
        border-radius: 2px;
      }
      .calculator-name-header {
        text-align: center;
        padding: 10px;
        border-radius: 0px 15px 0px 15px;
        box-shadow: 0px 0px 16px 1px;
        font-size: 30px;
        margin: 25px 30%;
      }
    </style>
    <link rel="stylesheet" href="../css_files/theme.css" />
  </head>
  <body bgcolor="#ffeeb7">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <span>Volume Units Converter</span>
    </div>
    <div class="container" style="height: 400px !important">
      <p class="top-txt">
        Enter value in any of the fields to convert between Volume measurements:
      </p>
      <div class="inputContainer">
        <label for="Milliliters">Milliliters</label
        ><input
          type="number"
          name=""
          id="Milliliters"
          oninput="convertToOthers('Milliliters',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="Cubic_centimeters">Cubic centimeters</label
        ><input
          type="number"
          name=""
          id="Cubic_centimeters"
          oninput="convertToOthers('Cubic_centimeters',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="Liters">Liters</label
        ><input
          type="number"
          name=""
          id="Liters"
          oninput="convertToOthers('Liters',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="Cubic_meters">Cubic meters</label
        ><input
          type="number"
          name=""
          id="Cubic_meters"
          oninput="convertToOthers('Cubic_meters',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="gallons">gallons</label
        ><input
          type="number"
          name=""
          id="gallons"
          oninput="convertToOthers('gallons',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="cubic_inches">cubic inches</label
        ><input
          type="number"
          name=""
          id="cubic_inches"
          oninput="convertToOthers('cubic_inches',this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="cubic_feet">cubic feet</label
        ><input
          type="number"
          name=""
          id="cubic_feet"
          oninput="convertToOthers('cubic_feet',this.value)"
        />
      </div>
      <div class="button">
        <button
          style="
            height: 30px;
            width: 100px;
            font-size: large;
            margin-top: 10px;
            background-color: black;
            color: aliceblue;
          "
        style="cursor: pointer;"
        >
        
          reset
        </button>
      </div>
    </div>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>
    <script>
      document.querySelector("button").addEventListener("click", function () {
        document.getElementById("Milliliters").value = "";
        document.getElementById("Cubic_centimeters").value = "";
        document.getElementById("Liters").value = "";
        document.getElementById("Cubic_meters").value = "";
        document.getElementById("gallons").value = "";
        document.getElementById("cubic_inches").value = "";
        document.getElementById("cubic_feet").value = "";
      });
      let Milliliters= document.getElementById("Milliliters");
      let Cubic_centimeters = document.getElementById("Cubic_centimeters");
      let Liters = document.getElementById("Liters");
      let Cubic_meters = document.getElementById("Cubic_meters");
      let gallons = document.getElementById("gallons");
      let cubic_inches = document.getElementById("cubic_inches");
      let cubic_feet = document.getElementById("cubic_feet");

      function millilitersToOther(val) {
        Cubic_centimeters.value = val;
        Liters.value = val * 0.001;
        Cubic_meters.value = val * 0.000001;
        gallons.value = val * 0.000264;
        cubic_inches.value = val * 0.061024;
        cubic_feet.value = val * 0.000035;
      }
      function cubicCentimetersToOther(val) {
        Milliliters.value = val;
        Liters.value = val * 0.001;
        Cubic_meters.value = val * 0.000001;
        gallons.value = val * 0.000264;
        cubic_inches.value = val * 0.061024;
        cubic_feet.value = val * 0.000035;
      }
      function litersToOther(val) {
        Milliliters.value = val * 1000;
        Cubic_centimeters.value = val * 1000;
        Cubic_meters.value = val * 0.001;
        gallons.value = val * 0.264172;
        cubic_inches.value = val * 61.02374;
        cubic_feet.value = val * 0.035315;
      }
      function cubicMetersToOther(val) {
        Milliliters.value = val * 1000000;
        Liters.value = val * 1000;
        Cubic_centimeters.value = val * 1000000;
        gallons.value = val * 264.1721;
        cubic_inches.value = val * 61023.74;
        cubic_feet.value = val * 35.31467;
      }
      function gallonsToOther(val) {
        Milliliters.value = val * 3785.412;
        Cubic_centimeters.value = val * 3785.412;
        Cubic_meters.value = val * 0.003785;
        cubic_inches.value = val * 231;
        cubic_feet.value = val * 0.133681;
        Liters.value = val * 3.785412;
      }
      function cubicInchesToOther(val) {
        Milliliters.value = val * 16.38706;
        Cubic_centimeters.value = val * 16.38706;
        Cubic_meters.value = val * 0.000016;
        gallons.value = val * 0.004329;
        cubic_feet.value = val * 0.000579;
        Liters.value = val * 0.016387;
      }
      function cubicFeetToOther(val) {
        Milliliters.value = val * 28316.85;
        Cubic_centimeters.value = val * 28316.85;
        Liters.value = val * 28.31685;
        gallons.value = val * 7.480519;
        Cubic_meters.value = val * 0.028317; 
        cubic_inches.value = val * 1728;
      }
      // *********************//

      function convertToOthers(convertFrom, value) {
        switch (convertFrom) {
          case "Milliliters":
            millilitersToOther(parseFloat(value));
            break;
          case "Cubic_centimeters":
            cubicCentimetersToOther(parseFloat(value)); 
            break;
          case "Liters":
            litersToOther(parseFloat(value));
            break;
          case "gallons":
            gallonsToOther(parseFloat(value));
            break;
          case "cubic_feet":
            cubicFeetToOther(parseFloat(value));
            break;
          case "cubic_inches":
            cubicInchesToOther(parseFloat(value));
            break;
          case "Cubic_meters":
            cubicMetersToOther(parseFloat(value));
            break;
        }
      }
    </script>
    <script src="../js_files/theme.js"></script>
  </body>
</html>
