<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="Image/Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <title>Sum of n numbers Calculator</title>
   
   

  </head>
  <body style="overflow-x: hidden;">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      
      <span>Sum of n numbers calculator</span>
     
    </div>
    <form id="calc" class="form-horizontal">
        <label for="cal">Please enter the Value of N</label>
        <br/>
        <input type="number" name="num1" id="num1" placeholder="First Term">
        <br/>
        <br/>
        <select name="cal" id="cal" >
          <option disabled selected value="nothing">Choose the Sum</option>
            <option value="natural">Sum of N natural numbers</option>
            <option value="even">Sum of N even numbers</option>
            <option value="odd">Sum of N odd numbers</option>
            <option value="square">Sum of square of N numbers</option>
            <option value="cube">Sum of cube of N numbers</option>
          
        </select><br/><br/>
         
       
        <button type="button" onclick="document.location.reload()" id="calc1">Reset</button>
        <button type="button" id="submit">Submit</button><br><br><br>
  
        <div class="outterbox">
            <div class="box" id="resultbox"><span id="resultCalculator" ></span></div>
        </div>
  
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    
    <script src="../js_files/theme.js"></script>
    <script src="../js_files/script.js"></script>
    <script src="../js_files/Sum of n numbers.js"></script>
   
    </body>
    
    
  </html>
