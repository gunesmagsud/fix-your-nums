<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras Theorem Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" href="../css_files/theme.css">
    <link rel="icon" href="../assets/Image/Favicon.png">
    <style>
        #resultDeriv {
            padding: 0 1rem;
        }
    </style>
</head>

<body>
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @Shantanu-Meta   -->
        <span>Pythagoras Theorem Calculator</span>
    </div>
    <form class="form-horizontal" id="age">
        <label class="heading"> Calculates the Third side of the Rt.Angled Triangle</label><br /><br />
        <p class="infoDeriv">This calculator will use <b>Pythagoras Theorem</b> to calculate any side of the right
            angled Triangle provided two sides are given
        </p>
        <label class="func" for="side1">Side A : </label><br /><br />
        <input type="number" name="func" id="side1" placeholder="Enter side A"><br /><br /><br />
        <label class="func" for="side2">Side B : </label><br /><br />
        <input type="number" name="func" id="side2" placeholder="Enter side B"><br /><br /><br />
        <label class="func" for="hypo">Hypotenuse : </label><br /><br />
        <input type="number" name="func" id="hypo"><br /><br /><br />
        <button type="button" style="cursor: pointer;" onclick="validateForm()">Submit</button><br /><br /><br />
        <button class="reset" type="reset" style="cursor: pointer;">Reset</button><br /><br /><br />

    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <!-- <script src="script.js"></script> -->
    <script src="../js_files/theme.js"></script>

</body>
<script>
    function validateForm() {
        var x = document.getElementById("side1").value
        var y = document.getElementById("side2").value
        var z = document.getElementById("hypo").value
        // When Hypotenuse not provided
        result1 = Math.sqrt(x * x + y * y);

        //When Hypotenuse and A is given, TO FIND B
        result2 = Math.sqrt(z * z - x * x)

        //When Hypotenuse and B is given, TO FIND A
        result3 = Math.sqrt(z * z - y * y)
        if (z == "") {
            document.getElementById("hypo").value = `${result1}`
        }
        else if (x == "") {
            document.getElementById("side1").value = `${result3}`
        }
        else if (y == "") {
            document.getElementById("side2").value = `${result2}`
        }
        else {
            alert("One field must be empty")
        }
    }

</script>

</html>
