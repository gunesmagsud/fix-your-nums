<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css_files/result.css">
        <link rel="stylesheet" type="text/css" href="../css_files/caesardark.css">

            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="icon" href="../assets/Image/Favicon.png" />

        <!-- Google Fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
<style media="screen">
	* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    
}
body {
        height: 100vh;
 overflow: hidden;
}
.container {
    width: 30vw;
   
    padding: 50px 30px;
    margin: auto;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 60%;
    left: 50%;
    border-radius: 10px;
    box-shadow: 0 30px 45px rgba(18, 8, 39, 0.2);
}
h2 {
    text-align: center;
    font-size: 22px;
		margin-top: -50px;
		
		margin-right: -30px;
	
		margin-left: -30px;
    line-height: 1.6;
    font-weight: 600;
    letter-spacing: 2px;
}
h2 span {
    color: #895cf3;
}
.wrapper-1 {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px 0 70px 0;
    gap: 10px;
}
.wrapper-1 input {
    width: 10vw;

    font-size: 30px;
    font-weight: 600;
}
.wrapper-1 input:last-child{
	margin-left: 10px;
}
input {
    padding: 15px 10px;
    border: 1px solid #bbc0c5;
    border-radius: 5px;
    color: #170444;
    outline: none;
}
input:focus {
    border: 2px solid #895cf3;
}
label {
   color: var(--color--label);
    font-weight: 600;
    letter-spacing: 0.6px;
}
.box1 {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    margin: 50px 0 70px 0;
    
    box-sizing: border-box;
 

}

.wrapper-2,
.wrapper-3 {
    display: flex;
   margin-bottom: 5vh;
    

}
.wrapper-2 input,
.wrapper-3 input {
    width: 100%;
		width: 10vw;
       
    font-size: 18px;
}
.wrapper-2 label,
.wrapper-3 label {
  
    font-size: 2vh;
 
}
.calculator-name-header {
        margin: 35px 35%;
        padding: 10px;
        border-radius: 0px 15px 0px 15px;
        box-shadow: 0px 0px 16px 1px;
        font-size: 30px;
        text-align: center;
        margin-bottom: 50px
    }

    #home {
        /* background-color: black; */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: fixed;
        right: 2rem;
        bottom: 2rem;
        border-radius: 15px;
        color: #ffffff;
        background-color: #121916;
        height: 2.5rem;
        width: 2.5rem;
        font-size: 1.2;
        z-index: 999;
    }

    .main-btn {
        height: 35px;
        margin-left: 10vw;
        margin-bottom: 10px;
        width: 100px;
        font-size: 15px;
        border: none;
        border-radius: 3px;
        background-color: black;
        color: white;
       cursor: pointer;
    }

</style>
    </head>
    <body>
        <img src="../assets/Image/moon.png" id="icon">
        <div class="calculator-name-header">
            <span>Aspect Ratio Calculator</span>
        </div>
        <div class="container">
           
            <div class="wrapper-1">
                <input type="number" id="ratio-width" value="16" />
                <input type="number" id="ratio-height" value="9" />
            </div>
            <div class="box1">
                <div class="wrapper-2">
                    <label for="width">Width:</label>
                    <input type="number" id="width" value="1280" />
                </div>
                <div class="wrapper-3">
                    <label for="height">Height:</label>
                    <input type="number" id="height" value="720" />
                </div>
            </div>
          
        </div>
        
        <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="../js_files/theme.js"></script>
        <!-- Script -->
        <script type="text/javascript">
            let ratioWidth = document.getElementById("ratio-width");
            let ratioHeight = document.getElementById("ratio-height");
            let width = document.getElementById("width");
            let height = document.getElementById("height");
            
            let calculateWidth = () => {
                let aspectRatio = ratioWidth.value / ratioHeight.value;
                width.value = parseFloat((height.value * aspectRatio).toFixed(2));
            };
            
            let calculateHeight = () => {
                let aspectRatio = ratioWidth.value / ratioHeight.value;
                height.value = parseFloat((width.value / aspectRatio).toFixed(2));
            };
            
            height.addEventListener("input", calculateWidth);
            width.addEventListener("input", calculateHeight);
            ratioHeight.addEventListener("input", calculateHeight);
            ratioWidth.addEventListener("input", calculateHeight);
                    </script>
    </body>
</html>
