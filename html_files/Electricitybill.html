<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" href="../css_files/theme.css">
    <link rel="icon" href="../assets/Image/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Electricity Bill Calculator</title>

</head>

<body style="overflow: hidden;">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
        <span>Electricity Bill Calculator</span>
    </div>
    <form id="calc" class="form-horizontal">
        <div class="left">
            <label class="label" for="subtotal">Power Consumption (Watt)</label> <input
                style="font-size: 22px; margin-bottom: 8px;" type="number" id="power" name="subtotal">
            <br />
            <label for="tax">Usage Time (Hour) </label> <input style="font-size: 22px;" type="number" id="time"
                name="tax"><br/>
                <label for="tax">Cost per Unit(Rs) </label> <input style="font-size: 22px;" type="number" id="Cost"
                name="tax">
        </div>
        <button type="button" onclick="document.location.reload()">Reset</button>
        <button type="button" id="submit">Submit</button><br><br><br>

        <div class="outterbox">
            <div class="box"><span style="font-size: 22px;" id="result"></span></div>
        </div>
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script>
        
        document.querySelector("#submit").addEventListener("click",function(){
            var Power = parseFloat(document.getElementById('power').value);
            var time = parseFloat(document.getElementById('time').value);
            var cost = parseFloat(document.getElementById('Cost').value);
            let a= (Power*1.0)/(1000*1.0);
            let res= a*time*cost;
            
            document.getElementById('result').innerHTML = `Electricity Bill â‚¹${res}.`
        })
       

       
    </script>
    <script src="../js_files/theme.js"></script>

</body>

</html>
