<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" href="../css_files/theme.css">
    <link rel="icon" href="../assets/Image/Favicon.png">
    <title>Z-Score Calculator</title>
</head>

<body style="overflow: hidden;">
    <img src="../assets/Image/Favicon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @pooranjoyb   -->
        <span>Z-Score Calculator</span>
    </div>
    <form class="form-horizontal" id="factorial">
        <label for="fact">Please Enter the Standard Deviation : </label><br /><br />
        <input type="number" name="fact" id="std" placeholder="25"><br /><br />
        <label for="fact">Please Enter the Mean : </label><br /><br />
        <input type="number" name="fact" id="mean" placeholder="150"><br /><br />
        <label for="fact">Please Enter the sample : </label><br /><br />
        <input type="number" name="fact" id="sample" placeholder="190"><br /><br />
        <button type="button" id="factSet" onclick="fun6()">reset</button>
        <button type="button" onclick="getzscore()">Submit</button><br /><br /><br />
        <div class="outterbox">
            <div class="box"><span id="resultFact"></spanspan>
            </div>
        </div>
        <!-- <span id="resultFact"></span> -->
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
        function getzscore(){
            let std = Number(document.getElementById("std").value)
            let mean = Number(document.getElementById("mean").value)
            let sample = Number(document.getElementById("sample").value)

            let zscore = (sample - mean)/std
            document.getElementById("resultFact").innerHTML = `<p style="color: black"><b>The Z-Index of the Normal Distribution Curve : <b>${zscore.toFixed(2)}</b></p>`;
        }
    </script>
    <script src="../js_files/theme.js"></script>
</body>

</html>
