<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Distance Calculator</title>
    <script type="text/javascript">
        function dosomething(){
           
           const operation = document.getElementById("cal");
       const valOpe = operation.value;
       
         if(valOpe=="Speed"){
             document.querySelector("#num1").placeholder= "Speed";   
             document.querySelector("#num2").placeholder="time";
        
             document.getElementById("num3").style.opacity = "0";     
             document.getElementById("num4").style.opacity = "0";
         }
        else{
            document.getElementById("num3").style.opacity = "1";     
             document.getElementById("num4").style.opacity = "1";
         document.querySelector("#num1").placeholder= "x1";   
             document.querySelector("#num2").placeholder="y1";
             document.querySelector("#num3").placeholder= "x2";   
             document.querySelector("#num4").placeholder="y2";
        }
         }
    </script>
    <script src="../js_files/distance.js"></script>

  </head>
  <body style="overflow: hidden">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <!-- updated by @Shantanu-Meta -->
      <span>Distance calculator</span>
    </div>
    <form id="calc" class="form-horizontal">
      <label for="cal">Please enter the method you want to follow  : </label><br />
      <select name="cal" id="cal" onchange="dosomething()">
   
        <option value="Speed">Speed time method</option>
        <option value="Coordinate">Coordinate system method</option>
    
 </select
      ><br /><br />

      
      <input type="number" name="num1" id="num1" placeholder="num1" style="width: 150px;height: 20px;margin-left: 0px;margin-top: 0px;padding-top: 10px;padding-left: 10px;padding-bottom: 10px;padding-right: 10px;">
      
      <input type="number" name="num2" id="num2" placeholder="num2" style="width: 150px;height: 20px;margin-left: 0px;margin-top: 0px;padding-top: 10px;padding-left: 10px;padding-bottom: 10px;padding-right: 10px;">
<br/><br/>

    
      <input type="number" name="num3" id="num3" placeholder="num3" style="opacity: 0;width: 150px;height: 20px;margin-left: 0px;margin-top: 0px;padding-top: 10px;padding-left: 10px;padding-bottom: 10px;padding-right: 10px;">
      
      <input type="number" name="num4" id="num4" placeholder="num4" style="opacity: 0;width: 150px;height: 20px;margin-left: 0px;margin-top: 0px;padding-top: 10px;padding-left: 10px;padding-bottom: 10px;padding-right: 10px;">
     <br /><br />
      <button type="button" onclick="document.location.reload()" id="calc1">reset</button>
      <button type="button" id="submit" >Submit</button
      ><br /><br /><br />

      <div class="outterbox">
        <div class="box"><span id="resultCalculator"></span></div>
      </div>
    </form>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>


    <script src="../js_files/script.js"></script>
    <script src="../js_files/theme.js"></script>
  </body>
</html>
