<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="overflow: hidden;">
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @Shantanu-Meta   -->
        <span>Logarithm calculator</span>
      </div>
    <form class="form-horizontal" id="logarithm">
        <label for="log">Please enter the number to get the Logarithm to the given base</label><br/><br/>
        <input type="text" name="log" id="log" placeholder="Argument">
        <input type="text" name="base" id="base" placeholder="Base">
        <br/><br/>
        <button type="button" id="logSet" onclick="fun7()">Reset</button>
        <button type="button" onclick="calculateLog()">Submit</button><br/><br/><br/>
        <div class="outterbox">
            <div class="box" id="resultboxlog" style="display:none"><span id="resultLog"></span></div>
        </div>
        <!-- <span id="resultLog"></span> -->
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
        document.getElementById("logarithm").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculatelog()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    calculateLog()
                }
            })
    </script>
    <script src="../js_files/theme.js"></script>
