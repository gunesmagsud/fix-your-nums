<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="Image/Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <title>Frequency Calculator</title>
   
    <script type="text/javascript">
   
  
   
        function dosomething(){
            
          const operation = document.getElementById("cal");
    const valOpe = operation.value;
    
        if(valOpe=="time") {
        document.querySelector("#num1").placeholder="Time(sec)";
        document.querySelector("#num2").style.opacity="0";
        
        }
        
        else {
            document.querySelector("#num2").style.opacity="1";

        document.querySelector("#num1").placeholder= "Wavelength(m)";
        document.querySelector("#num2").placeholder= "speed(m/s)";
     
        }
    
  
        }
        const Frequency=()=>{
    console.log("hi");
    const operation = document.getElementById("cal");
    const valOpe = operation.value;
    
    let a= parseFloat(document.getElementById("num1").value);

    if(valOpe=="time"){
        console.log("Helo");
        let frequency= (1*1.0)/(a*1.0); 
        document.getElementById("resultCalculator").innerHTML=frequency+" Hertz";
    }
    else{
        let v= parseFloat(document.getElementById("num2").value);
    
        let f1= (v*1.0)/(a*1.0); 
        document.getElementById("resultCalculator").innerHTML=f1+" Hertz";
    }
}
    
    </script>

  </head>
  <body style="overflow-x: hidden;">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      
      <span>Frequency Calculator</span>
     
    </div>
    <form id="calc" class="form-horizontal">
        <label for="cal">Please enter the Method</label><br/>
        <select name="cal" id="cal" onchange="dosomething()">
          <option disabled selected value="nothing">Choose the Method</option>
            <option value="time">When time is given</option>
            <option value="wavelength">When wavelength is given</option>
          
        </select><br/><br/>
         
        <input type="number" name="num1" id="num1" placeholder="None">
         
        <input type="number" name="num2" id="num2" placeholder="None">
       
        <br/><br/>
        <button type="button" onclick="document.location.reload()" id="calc1">Reset</button>
        <button type="button" onclick="Frequency()">Submit</button><br><br><br>
  
        <div class="outterbox">
            <div class="box" id="resultbox"><span id="resultCalculator" ></span></div>
        </div>
  
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    
    <script src="../js_files/theme.js"></script>
    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
        document.getElementById("calc").addEventListener("submit",(e)=>{
            e.preventDefault()
            Frequency()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    Frequency()
                }
            })
    </script>
   
    </body>
    
    
  </html>
