<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Perimeter Calculator</title>
  </head>
  <body style="overflow: hidden">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      
      <span>Perimeter calculator</span>
    </div>
    <form id="calc" class="form-horizontal">
      <label for="cal">Please enter the polygon type : </label><br />
      <select name="cal" id="cal" onchange="track()">
        <option value="Square">Square</option>
        <option value="Rectangle">Rectangle</option>
        <option value="Triangle">Triangle</option>
        <option value="quadrilateral">quadrilateral</option>
        <option value="circle">Circle</option>
        </select
      ><br /><br />

      <input type="number" name="num1" id="num1" placeholder="side" />

      <input
        type="number"
        name="num2"
        id="num2"
        placeholder="side"
        style="display: none"
      />
      
      <input
        type="number"
        name="num3"
        id="num3"
        placeholder="side"
        style="display: none"
      />
      <input
        type="number"
        name="num4"
        id="num4"
        placeholder="side"
        style="display: none"
      />
      
      <br /><br />
      <button type="button" onclick="perireset()" id="calc1">reset</button>
      <button type="button" onclick="perimeterCalculator()">Submit</button
      ><br /><br /><br />

      <div class="outterbox">
        <div class="box"><span id="resultCalculator"></span></div>
      </div>
    </form>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
      const track = () => {
        const op = document.getElementById("cal");
        const valOp = op.value;

        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const num3 = document.getElementById("num3");
        const num4 = document.getElementById("num4");
        switch (valOp) {
          case "Square":
            num2.style.display = "none";
            num3.style.display = "none";
            num4.style.display = "none";
            num1.placeholder = "Side";
            num1.value = "";
            break;
          case "Rectangle":
            num2.style.display = "inline";
            num3.style.display = "none";
            num4.style.display = "none";
            num1.placeholder = "length";
            num2.placeholder = "breadth";
            num1.value = "";
            num2.value = "";
            break;
          
          case "quadrilateral":
            num2.style.display = "inline";
            num3.style.display = "inline";
            num4.style.display = "inline";
            num1.placeholder = "side1";
            num2.placeholder = "side2";
            num3.placeholder = "side3";
            num4.placeholder = "side4";
            num1.value = "";
            num2.value = "";
            num3.value = "";
            num4.value = "";
            break;

          case "Triangle":
            num2.style.display = "inline";
            num3.style.display = "inline";
            num4.style.display = "none";
            num1.placeholder = "side1";
            num2.placeholder = "side2";
            num3.placeholder = "side3"
            num1.value = "";
            num2.value = "";
            num3.value = "";
            break;

          case "circle":
            num2.style.display = "none";
            num1.placeholder = "radius";
            num3.style.display = "none";
            num4.style.display = "none";
            num1.value = "";
          break;  
          
        }
      };

      const perimeterCalculator = () => {
        // console.log("clicked");
        const operation = document.getElementById("cal");
        const valOpe = operation.value;

        // console.log(valOpe);

        const number1 = parseInt(document.getElementById("num1").value);
        const number2 = parseInt(document.getElementById("num2").value);
        const number3 = parseInt(document.getElementById("num3").value);
        const number4 = parseInt(document.getElementById("num4").value);


        console.log(number1);
        console.log(number2);

        switch (valOpe) {
          case "Square":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `4 * Side = ${ 4 * number1}`;
            break;
          case "Rectangle":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = ` 2 *(Length + Breadth) = ${ 2*(number1 + number2)}`;
            break;
          
          case "quadrilateral":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `side1 +side2 +side3 +side4  = ${number1 + number2 + number3 + number4 }`;
            break;
          case "Triangle":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `side1 + side2 + side3 = ${
                number1 + number2 +number3
            }`;
            break;
          case "circle":
            document.getElementById("resultCalculator").innerHTML = `&pi; * 2 * r = ${number1 * 2 * 3.14}`;
            break; 
           
          default:
            return;
        }
      };

      document.getElementById("calc").addEventListener("submit", (e) => {
        e.preventDefault();
        perimeterCalculator();
      });
      document.body.addEventListener("keyup", (e) => {
        if (e.keyCode == 13) {
          perimeterCalculator();
        }
      });
    </script>
    <script src="../js_files/theme.js"></script>
  </body>
</html>
