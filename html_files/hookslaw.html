<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" href="../css_files/theme.css">
    <link rel="icon" href="../assets/Image/Favicon.png">
    <title>Hook's Law Calculator</title>
</head>

<body style="overflow: hidden;">
    <img src="../assets/Image/Favicon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @pooranjoyb   -->
        <span>Hook's Law Calculator</span>
    </div>
    <form class="form-horizontal" id="factorial">
        <label for="fact">Please enter the Spring Constant : </label><br /><br />
        <input type="number" name="fact" id="spr" placeholder="2.13"><br /><br />
        <label for="fact">Please enter the extension : </label><br /><br />
        <input type="number" name="fact" id="ext" placeholder="12"><br /><br />
        <button type="button" id="factSet" onclick="fun6()">reset</button>
        <button type="button" onclick="getForce()">Submit</button><br /><br /><br />
        <div class="outterbox">
            <div class="box"><span id="resultFact"></spanspan>
            </div>
        </div>
        <!-- <span id="resultFact"></span> -->
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
        function getForce(){
            let spring = Number(document.getElementById("spr").value)
            let extension = Number(document.getElementById("ext").value)

            document.getElementById("resultFact").innerHTML = `<p style="color: black"><b>The Restoring Force produced : <b>${- (spring * extension).toFixed(2)} N</b></p>`;
        }
    </script>
    <script src="../js_files/theme.js"></script>
</body>

</html>
