<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="icon" href="../assets/Image/Favicon.png" />

    <title>Matrix Rank Calculator</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: #ffeeb7;
        display: grid;
        place-items: center;
        font-family: "Ubuntu";
        overflow: hidden;
      }

      #rankResult {
        font-size: 20px;
      }

      button {
        background-color: black;
        font-size: 14px;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
      }

      form {
        background-color: #ffb4a3;
        padding: 80px;
        width: 54%;
        height: 35%;
        margin: 100px auto;
        text-align: center;
        place-items: center;
        box-shadow: 0 10px 6px -6px #777;
      }

      label {
        font-size: 25px;
        font-weight: 500;
      }

      .calculator-name-header {
        margin-top: 30px;
        padding: 2px 10px 10px 10px;
        border-radius: 0px 15px 0px 15px;
        box-shadow: 0px 0px 16px 1px;
        font-size: 30px;
      }

      .btns{
        display: flex;
        justify-content: center;
        margin: 3rem;
      }
    </style>
    <link rel="stylesheet" href="../css_files/theme.css" />
  </head>

  <body>
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <span>Matrix Rank calculator</span>
    </div>
    <form class="form-horizontal" id="matrixForm">
      <label for="rows">Number of Rows: </label>
      <input type="number" id="rows" name="rows" min="1" max="10" value="2"><br /><br />
      <label for="cols">Number of Columns: </label>
      <input type="number" id="cols" name="cols" min="1" max="10" value="2"><br /><br />

      <button onclick="generateMatrix()">Generate Matrix</button>
      <div id="matrixInput"></div>
      <div class="btns">
        <span id="message" style="color: red;"> </span> <br /><br />
        <button type="button" id="resetBtn" onclick="resetMatrix()">Reset</button>
        <span id="message" style="color: rgb(255, 0, 0);"> </span> <br /><br />
        <button type="button" onclick="calculateRank()">Calculate Rank</button><br /><br /><br />
      </div>
      <div class="outterbox">
        <div class="box"><span id="rankResult"></span></div>
      </div>
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="../js_files/script.js"></script>
    <script src="../js_files/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  </body>

</html>
