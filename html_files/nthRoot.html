<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" href="../css_files/theme.css">
    <link rel="icon" href="../assets/Image/Favicon.png">
    <title>nthRoot</title>
</head>
<body style="overflow: hidden;">
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <span>Nth root calculator</span>
        <!-- Updated by @Shantanu-Meta -->
      </div>
    <form class="form-horizontal" id="nthRoot">
        <label for="base">Please enter the value:</label>
        <input type="number" name="base" id="base" placeholder="Number here" value=""><br/><br/>
        <label for="index">Please enter the value of n:</label>
        <input type="number" name="index" id="index" placeholder="nth root here" value=""><br/><br/>

        <button type="button" id="powSet" onclick="fun8()">reset</button>
        <button type="button" onclick="calculateNthRoot()">Submit</button><br/><br/><br/>
        <div class="outterbox">
            <div class="box"><span id="resultNthRoot"></span></div>
        </div>
        <!-- <span id="resultPower"></span> -->
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
        document.getElementById("nthRoot").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculateNthRoot()
            // console.log("nthroot");
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    calculateNthRoot()
                    // console.log("nthroot");
                }
            })
    </script>
    <script src="../js_files/theme.js"></script>
</body>
</html>
