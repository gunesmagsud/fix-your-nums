<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Palindrome Number Checker</title>
  </head>
  <body style="overflow: hidden">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <span>Palindrome Number Checker</span>
    </div>
    <form id="calc" class="form-horizontal">
      <label for="cal">Please enter the number which you want to check : </label
      ><br />
      <br /><br />

      <input type="number" name="num1" id="num1" placeholder="Number" />
      <br /><br />
      <button type="button" onclick="fun4()" id="calc1">reset</button>
      <button type="button" onclick="armstrongNumberCalculator()">Submit</button
      ><br /><br /><br />

      <div class="outterbox">
        <div class="box"><span id="resultCalculator"></span></div>
      </div>
    </form>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
      const armstrongNumberCalculator = () => {
        const number1 = parseInt(document.getElementById("num1").value);

        let temp = number1;
        let newNumber = 0;
        let c = 0;

        console.log(number1);

        while (temp != 0) {
          c++;
          temp = parseInt(temp / 10, 10);
          console.log(temp);
        }

        console.log(c);

        temp = number1;

        while (temp != 0) {
          newNumber = newNumber * 10 + (temp % 10);
          console.log(newNumber);
          temp = parseInt(temp / 10, 10);
        }
        console.log(newNumber);

        if (newNumber == number1) {
          document.getElementById(
            "resultCalculator"
          ).innerHTML = `Palindrome Number`;
        } else {
          document.getElementById(
            "resultCalculator"
          ).innerHTML = `Not an Palindrome Number`;
        }
      };

      document.getElementById("calc").addEventListener("submit", (e) => {
        e.preventDefault();
        armstrongNumberCalculator();
      });
      document.body.addEventListener("keyup", (e) => {
        if (e.keyCode == 13) {
          armstrongNumberCalculator();
        }
      });
    </script>
    <script src="../js_files/theme.js"></script>
  </body>
</html>
