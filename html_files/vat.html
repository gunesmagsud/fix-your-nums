<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css_files/caesardark.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="icon" href="../assets/Image/Favicon.png" />
	<title>VAT Calculator</title>
    <style>
    *{
            padding:0;
            margin:0;
            box-sizing:border-box;
             font-family: 'Ubuntu', sans-serif;
        }

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;

}

.vat-calc {
  background-color: var(--color--form);
  padding: 3rem 1rem;
  border-radius: 10px;
 
  margin: 0 auto;
}
.vat-added{
  font-size: 10px;
}

h2 {
  text-align: center;
  font-size: 2rem;
  text-transform: uppercase;
  padding: 1.2rem 0;
  color: #fff;
}

.main-wrapper {
  padding: 1rem;
  height: 290px;
  border-radius: 5px;
}

.button_group {
  display: flex;
}

.main-btn {
    height: 35px;
  margin: 20px;
  margin-bottom: 40px;
  width: 100px;
  font-size: 15px;
  border: none;
  border-radius: 3px;
  background-color: black;
  color: white;
 
}
.calculator-name-header{
    margin: 25px 35%;
    padding: 10px;
    border-radius: 0px 15px 0px 15px;
    box-shadow: 0px 0px 16px 1px;
    font-size: 30px;
    text-align: center;
    margin-bottom: 50px
  }
    #home{
  /* background-color: black; */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: fixed;
    right: 2rem;
    bottom: 2rem;
    border-radius: 15px;
    color: #ffffff;
    background-color: #121916;
    height: 2.5rem;
    width: 2.5rem;
    font-size: 1.2;
    z-index: 999;
}


form {
  line-height: 1.8;
}

form label {
  font-weight: bold;
  padding-right: 0.5rem;
  font-size: 1rem;
  color: #fff;
}

form input {
  font-size: 1rem;
  padding: 0.3rem;
  outline: none;
  border: none;
  /* text-align: right; */
  border-radius: 5px;
}

form input[disabled] {
  border: 1ps solid #fff;
}



form div {
  display: block;
  justify-content: space-between;
  padding: 0.4rem 0;
}

    </style>
</head>

<body>
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
      <span>VAT Calculator</span>
   </div>
	<div class="vat-calc">
		
		<div class="main-wrapper">
			<form action="">
				<div>
					<label for="net-price">Net Price</label><br/>
					<input type="number" name="" id="net-price" min="0.00" placeholder="0.00" /> </div>
				<div>
					<label for="vat-rate">VAT Rate (%) </label><br/>
					<input type="number" name="" id="vat-rate" min="0.00" placeholder="0.00" /> </div>
				<div>
					<label for="vat-added">VAT Added </label><br/>
					<input type="text" min="0.00" name="" id="vat-added" placeholder="0.00" disabled=true /> </div>
				<div>
					<label for="inc-amount">VAT Inclusive Price </label><br/>
					<input type="text" min="0.00" name="" id="inc-amount" placeholder="0.00" disabled=true /> </div>
			</form>
		</div>
		
	
		<div class="button_group">
			<button type="button" style="cursor: pointer;" class="main-btn" id="calc-btn"> Calculate</button>
			<button type="button" style="cursor: pointer;" class="main-btn" id="reset-btn">Reset</button>
		</div>
	</div>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="../js_files/theme.js"></script>
	<script >
        const netPrice = document.querySelector("#net-price");
const vatRate = document.querySelector("#vat-rate");
const vatAdded = document.querySelector("#vat-added")
const incAmount = document.querySelector("#inc-amount");
const calcBtn = document.querySelector("#calc-btn")
const resetBtn = document.querySelector("#reset-btn")

function VATInclusiveAmount(price, rate) {
	let vatAddedPrice = Number((price * (rate / 100)));
	vatAdded.value = vatAddedPrice.toFixed(2);
	let totalAmount = Number(price) + vatAddedPrice;
	return totalAmount;
}

calcBtn.addEventListener('click', function() {
	if (netPrice.value === "" || isNaN(netPrice.value)) {
		netPrice.style.border = "1px solid red";

		setTimeout(function() {
			netPrice.style.border = "1px solid transparent";
		}, 1500);

		netPrice.value = "";
	}

	if (vatRate.value === "" || isNaN(vatRate.value)) {
		vatRate.style.border = "1px solid red";

		setTimeout(function() {
			vatRate.style.border = "1px solid transparent";
		}, 1500);

		vatRate.value = "";
	}

	let finalAmount = VATInclusiveAmount((netPrice.value), (vatRate.value));
	incAmount.value = finalAmount;


})

resetBtn.addEventListener("click", function() {
	netPrice.value = "";
	vatRate.value = "";
	vatAdded.value = "";
	incAmount.value = "";
})
    </script>
</body>

</html>
