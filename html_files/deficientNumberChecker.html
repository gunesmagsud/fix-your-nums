  <body style="overflow: hidden">

    <form id="calc" class="form-horizontal">

      <button type="button" onclick="fun4()" id="calc1">reset</button>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
      function divisorsSum(n)
    {
        let sum = 0; // Initialize sum of prime factors
   
        // Note that this loop runs till square root of n
        for (let i = 1; i <= (Math.sqrt(n)); i++)
        {
            if (n % i == 0)
            {
             
                // If divisors are equal, take only one
                // of them
                if (n / i == i) {
                    sum = sum + i;
                }
                else // Otherwise take both
                {
                    sum = sum + i;
                    sum = sum + (n / i);
                }
            }
        }
   
        return sum;
    }
   
    // Function to check Deficient Number
    function isDeficient(n)
    {
     
        // Check if sum(n) < 2 * n
        return (divisorsSum(n) < (2 * n));
    }
      

      const EvenNumberCalculator = () => {
        const number1 = parseInt(document.getElementById("num1").value);
        if (isDeficient(number1)) {
          document.getElementById(
            "resultCalculator"
          ).innerHTML = `deficient Number`;
        } else {
          document.getElementById(
            "resultCalculator"
          ).innerHTML = `Not an deficient Number`;
        }
      };

      document.getElementById("calc").addEventListener("submit", (e) => {
        e.preventDefault();
        EvenNumberCalculator();
      });
      document.body.addEventListener("keyup", (e) => {
        if (e.keyCode == 13) {
          EvenNumberCalculator();
        }
      });
    </script>
