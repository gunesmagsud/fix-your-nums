<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="Image/Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css_files/style.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <title>Sum of n numbers Calculator</title>
   
      <script>
    function dosomething(){
            
        const operation = document.getElementById("cal");
  const valOpe = operation.value;
  
      if(valOpe=="ring") {
      document.querySelector("#num1").placeholder="Mass";
      document.querySelector("#num2").placeholder= "Radius";
      
      
      }
      else if(valOpe=="disc"){
        document.querySelector("#num1").placeholder="Mass";
      document.querySelector("#num2").placeholder= "Radius";
          
     
      }else if(valOpe=="cylinder"){
        document.querySelector("#num1").placeholder="Mass";
      document.querySelector("#num2").placeholder= "Radius";
      }
      else if(valOpe=="solid-sphere"){
        document.querySelector("#num1").placeholder="Mass";
      document.querySelector("#num2").placeholder= "Radius";
      }
      else if(valOpe=="hollow-sphere"){
        document.querySelector("#num1").placeholder="Mass";
      document.querySelector("#num2").placeholder= "Radius";
      }
      else {
      document.querySelector("#num1").placeholder= "Mass";
      document.querySelector("#num2").placeholder= "Length";
     
      }
  

      }

  
  </script>

  </head>
  <body style="overflow-x: hidden;">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      
      <span>Moment of Inertia calculator</span>
     
    </div>
    <form id="calc" class="form-horizontal">
        <label for="cal">Please Choose the Type of Rigid Body</label>
        
       
        
        <br/>
        <select name="cal" id="cal" onchange="dosomething()" >
          <option disabled selected value="nothing">Choose the Rigid body</option>
            <option value="ring">Ring</option>
            <option value="disc">Disc</option>
            <option value="cylinder">Cylinder</option>
            <option value="solid-sphere">Solid Sphere</option>
            <option value="hollow-sphere">Hollow Sphere</option>
            <option value="rod">Rod</option>
          
        </select><br/><br/>
        <input type="number" name="num1" id="num1" placeholder="None">
        
        <input type="number" name="num2" id="num2" placeholder="None">
        <br/><br/>
       
        <button type="button" onclick="document.location.reload()" id="calc1">Reset</button>
        <button type="button" id="submit">Submit</button><br><br><br>
  
        <div class="outterbox">
            <div class="box" id="resultbox"><span id="resultCalculator" ></span></div>
        </div>
  
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    
    <script src="../js_files/theme.js"></script>
    <script src="../js_files/script.js"></script>
    <script src="../js_files/moment-of-inertia.js"></script>
   
    </body>
    
    
  </html>
