<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css_files/caesardark.css">
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title> Week number calculator </title>
    <style>
        body{
            display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
        }
        .container {
            height: 350px;
            margin: auto;
            width: 60%;
            margin-top: 100px;
          
           
        }


        p {
            width: 30%;
            margin: auto;
        }

        button {
            height: 35px;
  margin: 20px;
  margin-bottom: 40px;
  width: 100px;
  font-size: 15px;
  border: none;
  border-radius: 3px;
  background-color: black;
  color: white;
        }

        button:hover {
          cursor: pointer;
        }

        .calculator-name-header{
    margin: 25px 35%;
    padding: 10px;
    border-radius: 0px 15px 0px 15px;
    box-shadow: 0px 0px 16px 1px;
    font-size: 30px;
    text-align: center;
    margin-bottom: 50px
  }
    #home{
  /* background-color: black; */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: fixed;
    right: 2rem;
    bottom: 2rem;
    border-radius: 15px;
    color: #ffffff;
    background-color: #121916;
    height: 2.5rem;
    width: 2.5rem;
    font-size: 1.2;
    z-index: 999;
}
.button_group {
  display: flex;
  margin-left: 290px;
}
p{
    margin-top: 50px;
}
    </style>
</head>

<body>
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
      <span>Week Number Calculator</span>
   </div>
    <div class="container">
      

        <p> <b> Enter date </b>
            <input type="date" id="dateInput1">
            <br> <br>

            <div class="button_group">
            <button type="button" class="main-btn" id="calc-btn" onClick="weekNumber()"> Calculate</button>
			<button type="button" class="main-btn" id="reset-btn" onClick="fun10()">Reset</button>
      </div>
        </p>

        <div class="outterbox">
            <div class="box"><span class="result" id="result"></span></div>
        </div>
    </div>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="../js_files/theme.js"></script>
    <script>
        function weekNumber() {
            var dateinput = document.getElementById("dateInput1").value;
            var date1 = new Date(dateinput);
            var oneJan = new Date(date1.getFullYear(), 0, 1);
            var numberOfDays = Math.floor((date1 - oneJan) / (24 * 60 * 60 * 1000));
            var result = Math.ceil((date1.getDay() + 1 + numberOfDays) / 7);
            return document.getElementById("result").innerHTML = "Week number of given date is: " + result;
        }  
        function fun10(){
            document.querySelector("#reset-btn").addEventListener('click',function(){
            document.querySelector('#dateInput1').value="";
          
           
            document.getElementById('result').innerHTML= "";
        });
        }
    </script>
</body>

</html>
