        .container {
            box-shadow: 0 0 4px 1px rgb(179, 169, 169);

            border-radius: 4px;
            margin-top: 10px;

            padding: 6px;
        }

            padding: 6px;
            margin-top: 10px;
            margin-bottom: 0;
            font-size: 28px;

        }

            font-size: 28px;

            margin: 12px;
        }

<body bgcolor="#ffeeb7">
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @Shantanu-Meta   -->
        <span>Viscosity calculator</span>
    </div>

    <form id="resistance-form">
        <!-- <h3 class="h3text"> Resistance Values (separated by commas):</h3> -->
        <!-- <div>
            <label>
            <input class="rad" type="radio" name="connection" value="series" checked /> Series
        </label>
        <label>
          <input  class="rad" type="radio" name="connection" value="parallel" /> Parallel
        </label>
        </div>-->
       
        <div>
            <label for="d1">Density of sphere</label><input class="rad" type="number" name="d1"
                id="d1">
        </div>
        <div>
            <label for="d2">Density of fluid</label><input class="rad" type="number" name="d2"
                id="d2">
        </div>
        <div>
            <label for="velocity">Terminal Velocity</label><input class="rad" type="number" name="velocity"
                id="velocity">
        </div>
        <div>
            <label for="radius">Radius of sphere</label><input class="rad" type="number" name="radius"
                id="radius">
        </div>


        <!-- <label>
          <input type="text" name="resistance" placeholder="e.g. 10, 20, 30" id="new" />
        </label>
        <label>
            <input type="text" name="resistance" placeholder="e.g. 10, 20, 30" id="new" />
          </label> -->
        <input type="submit" value="Calculate" id="btn" />
        <div id="result"></div>

    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script>

        const form = document.getElementById("resistance-form");
        const result = document.getElementById("result");

        form.addEventListener("submit", function (event) {
            event.preventDefault();


            //   const resistance = document.querySelector(
            //     'input[name="resistance"]'
            //   ).value;
            const d1= document.querySelector(
                'input[name="d1"]'
            ).value;
            const d2= document.querySelector(
                'input[name="d2"]'
            ).value;
            const velocity = document.querySelector(
                'input[name="velocity"]'
            ).value;
            const radius = document.querySelector(
                'input[name="radius"]'
            ).value;



            let viscosity = 0;
            let diff=d2>d1?d2-d1:d1-d2;
            viscosity = (2*diff*9.8*radius*radius)/(9*velocity);
            result.innerText = `Viscosity: ${viscosity}`;
        });
    </script>
    <script src="../js_files/theme.js"></script>
</body>
