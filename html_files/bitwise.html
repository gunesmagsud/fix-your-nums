    <script type="text/javascript">
      function resetBit() {
       
            document.querySelector("#bitnum1").value = "";
            document.querySelector("#bitnum2").value = "";
            document.querySelector("#resultbitbox").style.display= "none";
            document.querySelector("#bitnum2").style.display= "inline";
            document.getElementById("bitcal").value="nothing"
          
      }

 
      function dosomething(){
        const operation = document.getElementById("bitcal");
  const valOpe = operation.value;
  switch (valOpe) {
    case "and":
    
      // console.log(number1+number2);
      
    case "or":
     
      case "xor":
      
        case "nand":
         
    case "nor":
    
      
      
      case "xnor":
      document.querySelector("#bitnum2").style.display= "inline";
      document.querySelector("#bitnum2").placeholder= "Second Number";
      break;
      case "not": document.querySelector("#bitnum2").style.display= "none";
      break;
      case "sright":
      document.querySelector("#bitnum2").style.display= "inline";
      document.querySelector("#bitnum2").placeholder= "Bits to shift";
      break;
      case "sleft":
      document.querySelector("#bitnum2").style.display= "inline";
      document.querySelector("#bitnum2").placeholder= "Bits to shift";
      break;
    default:
      return;
  }

      }
      const bitCalculator = () => {
  // console.log("clicked");
  const operation = document.getElementById("bitcal");
  const valOpe = operation.value;

  // console.log(valOpe);

  const number1 = parseInt(document.getElementById("bitnum1").value);
  const number2 = parseInt(document.getElementById("bitnum2").value);

  // console.log(number1);
  // console.log(number2);
  document.querySelector("#resultbitbox").style.display= "block";
  switch (valOpe) {
    case "and":
      document.getElementById("resultbitCalculator").innerHTML = `${number1 & number2 }`;
      // console.log(number1+number2);
      break;
    case "or":
      document.getElementById("resultbitCalculator").innerHTML = `${number1 | number2 }`;
      break;
    case "not":
      document.getElementById("resultbitCalculator").innerHTML = `${~number1  }`;
      
      break;
    case "xor":
    document.getElementById("resultbitCalculator").innerHTML = `${number1 ^ number2  }`;
      break;
    case "nand":
    document.getElementById("resultbitCalculator").innerHTML = `${~(number1 & number2 )}`;
      break;
      case "nor":
      document.getElementById("resultbitCalculator").innerHTML = `${~(number1 | number2)}`;
      break;
      case "xnor":
      document.getElementById("resultbitCalculator").innerHTML = `${~(number1 ^ number2 )}`;
      break;
      case "sright":
      document.getElementById("resultbitCalculator").innerHTML = `${(number1<<number2 )}`;
      break;
      case "sleft":
      document.getElementById("resultbitCalculator").innerHTML = `${(number1>>number2 )}`;
      break;
    default:
      return;
  }
};

    <form id="bitcalc" class="form-horizontal">
      <label for="bitcal">Please enter the operation you'd like to do</label><br/>
      <select name="bitcal" id="bitcal" onchange="dosomething()">

          <option value="or">OR</option>
          <option value="not">NOT</option>

          <option value="nand">NAND</option>
          <option value="nor">NOR</option>
          <option value="xnor">XNOR</option>
          <option value="sright">Shift Right</option>
          <option value="sleft">Shift Left</option>
      </select><br/><br/>
       
      <input type="number" name="num1" id="bitnum1" placeholder="First Number">
