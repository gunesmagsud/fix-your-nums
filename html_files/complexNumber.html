<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- title -->
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" type="text/css" href="../css_files/complexDark.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Image/Favicon.png">
    <title> Complex Number Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap");


body {
    background-color: var(--color--body);
    font-family: sans-serif;
}

.calculator {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 60%;
  
  box-shadow: inset 0.2em 0.2em 0.2em 0 rgba(255, 255, 255, 0.5),
    inset -0.2em -0.2em 0.2em 0 rgba(0, 0, 0, 0.5);
  border-radius: 25px;
  padding-top: 2vw;
  padding-bottom: 5vw !important;
}



h1,
h3 {
  text-align: center;
}

.basic{
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
}

.title {
  color:black;
  padding: 5px;
  margin-bottom: 5px;
}
.surface {

  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 90%;
  padding-bottom: 3vw;
  padding-top: 3vw;
  padding-left: 30px;
  padding-right: 30px;
}

.inputs {
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
}

#a,
#b,
#c,
#d {
  width: 18%;
  margin-top: 3px;
  margin-bottom: 3px;
  margin-left: 2px;
  padding: 5px !important;
  padding-left: 10px !important;
  border-radius: 20px;
  border-width: 0;
  
  box-shadow: inset 0.2em 0.2em 0.2em 0 rgba(255, 255, 255, 0.5),
    inset -0.2em -0.2em 0.2em 0 rgba(0, 0, 0, 0.2);
}

.buttons{
  margin-top: 25px;
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  
}

#submit {
    height: 35px;
  margin: 20px;
  margin-bottom: -10px;
  width: 120px;
  font-size: 15px;
  border: none;
  border-radius: 3px;
 
}

.e-box {
  
  margin-top: 30px;
  display: block;
  margin-left: auto !important;
  margin-right: auto !important;
  width: 50%;
  
  padding-left: 30px !important;
  border-width: 0 !important;
 
    text-align: center;
}

.e-text {
  font-size: 18px;
}
#home{
  /* background-color: black; */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: fixed;
    right: 2rem;
    bottom: 2rem;
    border-radius: 15px;
    color: #ffffff;
    background-color: #121916;
    height: 2.5rem;
    width: 2.5rem;
    font-size: 1.2;
    z-index: 999;
}
.root {
  padding: 5px;
  margin-top: 15px;
  margin-bottom: 10px;
}


.calculator-name-header{
                text-align: center;
                padding: 10px;
                border-radius: 0px 15px 0px 15px;
                box-shadow: 0px 0px 16px 1px;
                font-size: 30px;
                margin: 25px 30%;
               
      }
    </style>
  </head>
  <body>
    <!-- title -->
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
    <span>Complex Number Calculator </span>
    </div>
    <!-- Calculator -->
    <div class="calculator">
      <div class="basic">
        <h3 class="title">Complex Number: <br />A + iB</h3>
        <h3 class="title">Complex Number: <br />C + iD</h3>
      </div>

      <div class="surface">
        <div class="inputs">
          <input type="number" autocomplete="off" id="a" placeholder="A" />
          <input type="number" autocomplete="off" id="b" placeholder="B "/>
          <input type="number" autocomplete="off" id="c" placeholder="C" />
          <input type="number" autocomplete="off" id="d" placeholder="D" />
        </div>

        <div class="buttons">
          <button type="submit" id="submit" onclick="Addition()">Addition</button>
          <button type="submit" id="submit" onclick="Subtraction()">Subtraction</button>
          <button type="submit" id="submit" onclick="Multiplication()">Multiplication</button>
          <button type="submit" id="submit" onclick="Division()">Division</button>
          <button type="submit" id="submit" onclick="ResetAll()">Reset</button>
        </div>

        <div class="e-box">
          <p class="e-text" id="e-text">Enter the Values of A, B, C, D</p>
        </div>

        <h3 class="root">Answer is:</h3>
        <div class="outterbox">
        
            <div class="box"><span class="result" id="result"></span></div>
      </div>
    
    </div>
   
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
   
    <script >
        function Addition() {
	let a = Number(document.getElementById('a').value);
	let b = Number(document.getElementById('b').value);
	let c = Number(document.getElementById('c').value);
	let d = Number(document.getElementById('d').value);

	let x = a + c;
	let y = b + d;
	document.getElementById('result').innerHTML = x + ' + ' + y + 'i';
}

function Subtraction() {
	let a = Number(document.getElementById('a').value);
	let b = Number(document.getElementById('b').value);
	let c = Number(document.getElementById('c').value);
	let d = Number(document.getElementById('d').value);

	let x = a - c;
	let y = b - d;
	document.getElementById('result').innerHTML = x + ' + ' + y + 'i';
}

function Multiplication() {
	let a = Number(document.getElementById('a').value);
	let b = Number(document.getElementById('b').value);
	let c = Number(document.getElementById('c').value);
	let d = Number(document.getElementById('d').value);

	let x = (a*c) - (b*d);
	let y = (a*d) + (b*c);
	document.getElementById('result').innerHTML = x + ' + ' + y + 'i';
}

function Division() {
	let a = Number(document.getElementById('a').value);
	let b = Number(document.getElementById('b').value);
	let c = Number(document.getElementById('c').value);
	let d = Number(document.getElementById('d').value);

	let x = ((a*c) + (b*d)) / (c*c + d*d);
	let y = ((b*c) - (a*d)) / (c*c + d*d);
	document.getElementById('result').innerHTML = x + ' + ' + y + 'i';
}

function ResetAll() {
	document.getElementById('a').value = '';
	document.getElementById('b').value = '';
	document.getElementById('c').value = '';
	document.getElementById('d').value = '';
	document.getElementById('result').innerHTML = '-';
}
    </script>
     <script src="../js_files/theme.js"></script>
  </body>
</html>
