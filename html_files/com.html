<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css_files/style.css" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css" />
    <link rel="stylesheet" href="../css_files/theme.css" />
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Center of Mass Calculator</title>
  </head>
  <body style="overflow: hidden">
    <img src="../assets/Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <!-- updated by @Shantanu-Meta -->
      <span>Center of Mass calculator</span>
    </div>
    <form id="calc" class="form-horizontal">
      <label for="cal">Please select any system : </label><br />
      <select name="cal" id="cal" onchange="track()">
      
        <option value="Rectangle">Rectangle</option>
        <option value="Triangle">Triangle</option>
  
        <option value="Semi circular ring">Semi circular ring</option>
        <option value="Semi circular disc">Semi circular disc</option>
        <option value="Hemispherical shell">Hemispherical shell</option>
        <option value="Solid Hemisphere">Solid Hemisphere</option>
       
        </select><br /><br />

      <input type="number" name="num1" id="num1" placeholder="side" />

      <input
        type="number"
        name="num2"
        id="num2"
        placeholder="side"
        style="display: none"
      />
      
      <input
        type="number"
        name="num3"
        id="num3"
        placeholder="side"
        style="display: none"
      /><br /><br />
      <button type="button" onclick="fun4()" id="calc1">reset</button>
      <button type="button" onclick="areaCalculator()">Submit</button
      ><br /><br /><br />

      <div class="outterbox">
        <div class="box"><span id="resultCalculator"></span></div>
      </div>
    </form>
    <a href="../index.html"
      ><i id="home" class="fa fa-home" aria-hidden="true"></i
    ></a>

    <script src="../js_files/script.js"></script>
    <script type="text/javascript">
      const track = () => {
        const op = document.getElementById("cal");
        const valOp = op.value;

        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const num3 = document.getElementById("num3");
        switch (valOp) {
        
          case "Rectangle":
            num2.style.display = "inline";
            num3.style.display = "none";
            num1.placeholder = "length";
            num2.placeholder = "breadth";
            num1.value = "";
            num2.value = "";
            break;
       
          case "Triangle":
            num2.style.display = "inline";
            num3.style.display = "none";
            num1.placeholder = "base";
            num2.placeholder = "height";
            num1.value = "";
            num2.value = "";
            break;
          case "Semi circular ring":
            num2.style.display = "none";
            num1.placeholder = "radius";
            num3.style.display = "none";
            num1.value = "";
          break;  
          case "Semi circular disc":
            num2.style.display = "none";
            num1.placeholder = "radius";
            num3.style.display = "none";
            num1.value = "";
          break;  
          case "Hemispherical shell":
            num2.style.display = "none";
            num1.placeholder = "radius";
            num3.style.display = "none";
            num1.value = "";
          break;  
          case "Solid Hemisphere":
            num2.style.display = "none";
            num1.placeholder = "radius";
            num3.style.display = "none";
            num1.value = "";
          break; 
        
        }
      };

      const areaCalculator = () => {
        // console.log("clicked");
        const operation = document.getElementById("cal");
        const valOpe = operation.value;

        // console.log(valOpe);

        const number1 = parseInt(document.getElementById("num1").value);
        const number2 = parseInt(document.getElementById("num2").value);
        const number3 = parseInt(document.getElementById("num3").value);

        console.log(number1);
        console.log(number2);

        switch (valOpe) {
         
          case "Rectangle":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `x = ${number1/2},y = ${number2/2}`;
            break;
      
          case "Triangle":
            document.getElementById(
              "resultCalculator"
            ).innerHTML = `x=0, y = ${
             ( number2)/3
            }`;
            break;
          case "Semi circular ring":
            document.getElementById("resultCalculator").innerHTML = `x=0,y= ${0.636 * number1 }`;
            break; 
            case "Semi circular disc":
            document.getElementById("resultCalculator").innerHTML = `x=0,y= ${0.424 * number1 }`;
            break; 
            case "Hemispherical shell":
            document.getElementById("resultCalculator").innerHTML = `x=0,y= ${number1 /2}`;
            break; 
            case "Solid Hemisphere":
            document.getElementById("resultCalculator").innerHTML = `x=0,y= ${number1 * 0.375}`;
            break; 
           default:
            return;
        }
      };

      document.getElementById("calc").addEventListener("submit", (e) => {
        e.preventDefault();
        areaCalculator();
      });
      document.body.addEventListener("keyup", (e) => {
        if (e.keyCode == 13) {
          areaCalculator();
        }
      });
    </script>
    <script src="../js_files/theme.js"></script>
  </body>
</html>
