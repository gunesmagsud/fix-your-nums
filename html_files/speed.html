<!DOCTYPE html>

<html>

<head>
   </link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" type="text/css" href="../css_files/caesardark.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="icon" href="../assets/Image/Favicon.png" />
	<title>Speed Calculator</title>
</head>
<style>
    body {
        text-align: center;
        margin-bottom: 3em;
    }
.container{
    width: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 520px;
    margin-left: 530px;
}
    .calculator-name-header{
    margin: 35px 35%;
    padding: 10px;
    border-radius: 0px 15px 0px 15px;
    box-shadow: 0px 0px 16px 1px;
    font-size: 30px;
    text-align: center;
    margin-bottom: 50px
  }
    #home{
  /* background-color: black; */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: fixed;
    right: 2rem;
    bottom: 2rem;
    border-radius: 15px;
    color: #ffffff;
    background-color: #121916;
    height: 2.5rem;
    width: 2.5rem;
    font-size: 1.2;
    z-index: 999;
}
.btn-speed{
            height: 35px;
  margin: 20px;
  margin-bottom: 40px;
  width: 100px;
  font-size: 15px;
  border: none;
  border-radius: 3px;
  background-color: black;
  color: white;
        }
.main-btn{
    height: 35px;
  margin: 20px;
  margin-bottom: 40px;
  width: 100px;
  font-size: 15px;
  border: none;
  border-radius: 3px;
  background-color: black;
  color: white;
}
        button:hover {
          cursor: pointer;
        }
p{
    font-size: large;
}
input,select{
    width: 200px;
    height: 30px;
}
</style>

<body>
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
      <span>Speed Calculator</span>
   </div>
    <div class="container">


            <!-- <h1>Physics Calculations</h1> -->

            <!--Calculates Speed-->
            <div class="calc-speed" id="calc-speed">
              
                <p>Select a System of Measurement:</p>
                <div class="custom-select">
                    <select name="speed-measurement" id="speed-measurement">
                       
                        <option value="mi-min" class="styled-option">mi/min</option>
                        <option value="mi-hr" class="styled-option">mi/hr</option>
                        <option value="cm-sec" class="styled-option">cm/sec</option>
                        <option value="m-sec" class="styled-option">m/sec</option>
                        <option value="m-min" class="styled-option">m/min</option>
                        <option value="km-min" class="styled-option">km/min</option>
                        <option value="km-hr" class="styled-option">km/hr</option>
                    </select>
                </div>
                <p>Distance:</p>
                <input type="number" class="distance-for-speed"></input>
                <br>
                <br>
                <br>
                <p>Time:</p>
                <input type="number" class="speed-time"></input>
                <br>
                <br>
                <br>
                <button class="btn-speed">Calculate </button>
                <button type="button" class="main-btn" id="reset-btn" onClick="fun10()">Reset</button>
    
                <br>
                <div class="outterbox">
                    <div class="box"><span class="speed-result results" id="result"></span></div>
                </div>
             
            </div>
    </div>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="../js_files/theme.js"></script>
</body>
<script>
    document.getElementsByClassName('btn-speed')[0].addEventListener('click', () => {
        let distanceForSpeed = document.getElementsByClassName('distance-for-speed')[0].value;
        let speedTime = document.getElementsByClassName('speed-time')[0].value;
        if (isNaN(distanceForSpeed)) {
            alert('Enter a valid number into the Distance input.');
        } else if (isNaN(speedTime)) {
            alert('Enter a valid number into the Time input.');
        } else {
            let speedMeasurementSelect = document.getElementById('speed-measurement');
            let speedMeasurementSystem = speedMeasurementSelect.selectedIndex;
            let speedResult = distanceForSpeed / speedTime;
            document.getElementsByClassName('speed-result')[0].innerHTML = 'Speed: ' + speedResult + " " + speedMeasurementSelect.options[speedMeasurementSystem].text;
        }
    });

    function fun10(){
            document.querySelector("#reset-btn").addEventListener('click',function(){
            document.querySelector('.distance-for-speed').value="";
            document.querySelector('.speed-time').value="";
        
           
            document.getElementsByClassName('speed-result')[0].innerHTML = "";
        });
        }
  
</script>

</html>
