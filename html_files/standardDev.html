        <label class="heading"> Calculate Standard Deviation</label><br /><br />

        </p>

<script>
    function validateForm() {
        var func = document.getElementById("func_input").value;
        var numbersArray = func.split(",").map(Number);
        arr = Object.values(numbersArray);
        const result = standardDeviation(arr)
        document.getElementById("resultDeriv").innerHTML = `<p style="color: black">Standard Deviation (Î±) : <b>${result}</b></p>`;
    }

    function standardDeviation(arr) {
        let mean = arr.reduce((acc, curr) => {
            return acc + curr
        }, 0) / arr.length;
        //Calculating mean

        arr = arr.map((k) => {
            return (k - mean) ** 2
        })

        let sum = arr.reduce((acc, curr) => acc + curr, 0);

        //variance
        let variance = sum / arr.length

        //standard deviation
        return Math.sqrt(sum / arr.length)
    }

</script>
