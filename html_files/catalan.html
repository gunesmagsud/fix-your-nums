  <body>
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <span>Catalan Number Calculator</span>
      </div>
    <div class="container">
    
      <p>
        The Catalan numbers are a sequence of positive integers that appear 
        in many counting problems in combinatorics.
        They count certain types of lattice paths, permutations, binary trees
        and many other combinatorial objects.
      </p>
      <form class="form-container">
        <div class="input-container">
          <div class="values">
            <label name="val">The n <sup>th </sup>Catalan Number :</label>
            <input type="number" class="num" name="num" placeholder="n" min="1" />
          </div>
        </div>
        <button type="submit" class="submit"  id="btn" name="btn">Calculate</button>
        </form>
        <button type="button" class="submit" onclick="fun11()" id="btn1" name="btn1">Reset</button>
     
      <h3 class="root">Answer is:</h3>
      <div class="outterbox">
        <div class="box"><span class="answer" id="answer"></span></div>
    </div>
    </div>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script>
      const form = document.querySelector(".form-container")
const submitBtn = document.querySelector(".submit")

form.addEventListener("submit", (e) => {
  e.preventDefault();
  let n = parseInt(document.querySelector(".num").value);
  const result = document.querySelector(".result");
  const answer =document.querySelector("#answer");
  if(n==1){
  answer.innerHTML = `The ${n}st Catalan Number is ${catalanNum(n)}`;
  }
  if(n==2){
  answer.innerHTML = `The ${n}nd Catalan Number is ${catalanNum(n)}`;
  }
  if(n==3){
  answer.innerHTML = `The ${n}rd Catalan Number is ${catalanNum(n)}`;
  }
  if(n==4){
  answer.innerHTML = `The ${n}th Catalan Number is ${catalanNum(n)}`;
  }
  result.classList.add("show");
});

// Calculates the catalan number using Dynamic Programming
var catalanNum = (n) => {
  if(n < 2) return n;
  let dp = Array(n+1).fill(0);
  dp[0] = 1;
  dp[1] = 1;
  for(let i = 2; i <= n; i++){
      for(let j = 1; j <= i; j++){
          dp[i] = dp[i] + (dp[i - j] * dp[j - 1]);
      }
  }
  return dp[n];
};

function fun11(){
                document.querySelector("#btn1").addEventListener('click',function(){
                    document.querySelector('.num').value="";
                    
                    document.getElementById('answer').innerHTML= "";
                    
             });
          }
  </script>
